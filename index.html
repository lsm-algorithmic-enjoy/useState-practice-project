<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutestoHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onInverted = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInverted}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }
    function KmToMiles() {
      const [run, setRun] = React.useState(0);
      const [corrected, setCorrected] = React.useState(false);
      const onChange = (event) => {
        setRun(event.target.value);
      };
      const reset = () => setRun(0);
      const onCorrected = () => {
        reset();
        setCorrected((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="kms">Kms</label>
            <input
              value={corrected ? Math.round(run / 0.621) : run}
              id="kms"
              placeholder="Kms"
              type="number"
              onChange={onChange}
              disabled={corrected}
            />
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              value={corrected ? run : Math.round(run * 0.621)}
              id="miles"
              placeholder="Miles"
              type="number"
              onChange={onChange}
              disabled={!corrected}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onCorrected}>
            {corrected ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "xx" ? "Please select your unit" : null}
          {index === "0" ? <MinutestoHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
